<!DOCTYPE html>
<html>

<head>
  <style>
    main {
      position: relative;
    }

    section {
      width: 300px;
      height: 150px;
      border: 2px solid #C7C7C7;
      border-radius: 200px;
      background: rgb(255, 255, 255);
      position: absolute;
      box-shadow:inset 0 0 0px 0px white;
      transition: 0.6s;
    }
    label{


    }

    div {
      width: 130px;
      height: 130px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      position: absolute;
      left: 10px;
      bottom: 10px;
      xdisplay: inline-block;
      box-shadow: 0 0 10px rgb(173, 173, 173);
      padding-left: 0;
      transition: 0.6s , padding-left 0.6s 0.05s;
    }

    input {
      display: none;
    }

    input:checked+label div {
      xposition: absolute;
      left: 160px;
      xwidth: 200px;
      width: 0;
      padding-left: 130px;
      transition:  0.6s, width 0.6s 0.05s;

    }

    input:checked+label section {
      xbackground-color: rgb(93, 255, 93);
      box-shadow: inset 0 0 10px 80px rgb(47, 250, 57);
      transition: 0.6s;
    }

    xinput:not(:checked)+label section {
      transition: 1s;
    }

    xinput:not(:checked)+label div {
      transition: 1s;
    }
  </style>

</head>

<body>
  <main>


    <input type="checkbox" id="ios">
    <label for="ios">
      <section>
        <div class="circle"></div>
      </section>
    </label>
  </main>
</body>

</html>
