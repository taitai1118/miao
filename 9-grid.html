<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      height: 50px;
      width: 50px;
      text-align: center;
      padding: 0;
    }

    col,
    tr {
      border: 5px solid blue;
    }

    td:hover {
      border: 5px solid red;
    }


      body{
        margin: 0;
      }
      ul{
        padding: 0;
        margin: 0;
        width: 170px;
        margin-left: 0;
        xoverflow: hidden;
        display: flow-root;
        xpadding-left: 5px;
        padding-bottom: 5px;
      }
      li{
        list-style: none;
        width: 50px;
        height: 50px;
        border: 5px solid blue;
        float: left;
        margin-right: -5px;
        margin-bottom: -5px;
        text-align: center;
        line-height: 50px;
      }
      li:hover{
        border-color: red;
        position: relative;/*定位的元素盖住浮动的元素*/
      }


  </style>
</head>

<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
<br>
  <table>
    <col>
    <col>
    <col>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <br>




</body>

</html>
