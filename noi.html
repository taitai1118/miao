<script type="" id="primes">
  // primes: 输出100以内的素数
  function primes() {
    //通过遍历遍历出100以内的从二开始的所有数
    for (var i = 2; i <= 100; i++) {
      var flag = true;
      //获取2到 i开平方的所有数 如果i平方后小于二则不执行
      for (var j = 2; j <= Math.sqrt(i); j++) {
        //判断平方后的i是否能被j整除
        if (i % j == 0) {
          //如果能进入判断，就证明i不是质数
          flag = false;
          break;
        }
      }
      //如果是质数  打印i
      if (flag) {
        console.log(i);
      }
    }
  }
  primes();
</script>

<script type="" id="lcf&lcm">
  // lcf&lcm: 输入两个数，输出它们的最大公约数和最小公倍数
  function lc(a, b) {
    var a,b;
    if (a % b == 0) return b;
    return lc(a, a % b);
  }
  function lcm(a, b) {
    return a * b;
  }
  console.log(lcm(a, b)); //最大公约数
  console.log(lc(a, b)); //求出最小公倍数
</script>

<script type="" id="sqrt">
  // sqrt: 输入一个数，求它的平方根，精确到小数点后3位，不能使用Math.sqrt
  function sqrt(n) {
    var lo = 0,
      hi = n,
      mid;
    while (lo <= hi) {
      mid = Math.ceil((lo + hi) / 2);
      // console.log(lo,hi,mid,mid*mid)
      if (mid * mid == n) return mid;
      if (mid * mid < n) {
        lo = mid + 1;
      } else {
        hi = mid - 1;
      }
    }
    return Math.floor(hi);
  }
  console.log(sqrt(n));
</script>
