<script id="ch0104/14">
  var weight = Number(prompt(""));
  var letter = prompt("");
  // 加急
  if (letter == "y") {
    // console.log("加急");
    if (weight < 1000) {
      console.log(8 + 5);
    } else if (weight >= 1000) {
      console.log(8 + Math.ceil((weight - 1000) / 500) * 4 + 5);
    }
  }
  // 不加急
  if (letter == "n") {
    // console.log("不加急加急");
    if (weight < 1000) {
      console.log(8);
    } else if (weight >= 1000) {
      console.log(8 + Math.ceil((weight - 1000) / 500) * 4);
    }
  }
</script>

<script type="" id="ch0104/19">
  var x = Number(prompt(""));
  var y = Number(prompt(""));
  var symbol = prompt("");
  if (symbol == "+") {
    // console.log("+");
    console.log(x + y);
  }
  if (symbol == "-") {
    console.log(x - y);
  }
  if (symbol == "*") {
    console.log(x * y);
  }
  if (symbol == "/") {
    if (y == 0) {
      console.log("Divided by zero!");
    } else {
      console.log(x / y);
    }
  } else if (symbol != "+" && symbol != "-" && symbol != "*" && symbol != "/") {
    console.log("Invalid operator!");
  }
</script>

<script type="" id="ch0103/20">
  var a = parseInt(prompt("a:"));
  var b = parseInt(prompt("b:"));
  var c = parseInt(prompt("c:"));
  var delta = b * b - 4 * a * c;
  if (delta < 0) {
    console.log("无解");
  } else if (delta == 0) {
    var x = -b / (2 * a);
    console.log("x1=x2=" + x);
  } else {
    var sqrtDelta = Math.sqrt(delta);
    var x1 = (-b + sqrtDelta) / (2 * a);
    var x2 = (-b - sqrtDelta) / (2 * a);
    console.log("x1=" + x1);
    console.log("x2=" + x2);
  }
  console.log("解答完毕");
</script>
